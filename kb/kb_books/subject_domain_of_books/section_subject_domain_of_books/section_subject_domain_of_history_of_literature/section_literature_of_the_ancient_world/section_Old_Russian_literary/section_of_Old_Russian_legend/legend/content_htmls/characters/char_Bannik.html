<p>
 <b><sc_element sys_idtf = "char_Bannik">Банник</sc_element> </b> — Дух крестьянской бани, живёт за каменкой – сложенной из камней банной печью – или под полком, на котором парятся. Наказывает тех, кто не оставляет ему кусочек мыла и воды, и в следующее посещение бани плескает на провинившегося кипятком.

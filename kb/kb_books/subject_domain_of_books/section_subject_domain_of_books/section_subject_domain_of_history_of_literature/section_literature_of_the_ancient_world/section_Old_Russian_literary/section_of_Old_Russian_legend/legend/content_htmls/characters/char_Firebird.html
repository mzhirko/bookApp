 <b><sc_element sys_idtf = "char_Firebird">Жар-птица</sc_element> </b> —  в мифологии чудесная птица. Живёт в тридесятом царстве в райском саду. Когда поёт – из клюва скатный жемчуг сыплется. Одному перу её «цена ни мало ни много – побольше целого царства». Кто им овладеет, тому великое счастье выпадет. Отличается хвастливостью.

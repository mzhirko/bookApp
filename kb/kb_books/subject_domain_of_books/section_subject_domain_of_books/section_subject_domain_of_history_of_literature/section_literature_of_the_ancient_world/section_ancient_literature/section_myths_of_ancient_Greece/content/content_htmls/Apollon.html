<p><b><sc_element sys_idtf  = "concept_Apollon">Аполлон</sc_element></b> - в древнегреческой и древнеримской мифологиях златокудрый сребролукий бог света (отсюда его прозвище Феб — «лучезарный», «сияющий»), покровитель искусств, предводитель и покровитель муз, предсказатель будущего, бог-врачеватель, покровитель переселенцев, олицетворение мужской красоты.</p>

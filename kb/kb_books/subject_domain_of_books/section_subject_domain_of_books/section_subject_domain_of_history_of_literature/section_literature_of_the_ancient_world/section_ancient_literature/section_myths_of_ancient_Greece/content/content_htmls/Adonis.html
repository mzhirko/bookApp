<p><b><sc_element sys_idtf  = "concept_Adonis">Адонис</sc_element></b> - в древнегреческой мифологии — по наиболее популярной версии — сын Кинира от его собственной дочери Смирны; либо сын Кинира и Метармы; либо (по Гесиоду) — Феникса и Алфесибеи; либо (по Паниасиду) Фианта и его дочери Смирны. </p>

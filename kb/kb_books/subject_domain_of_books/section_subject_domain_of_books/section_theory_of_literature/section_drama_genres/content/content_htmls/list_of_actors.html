<p><b><sc_element sys_idtf  = "nrel_list_of_actors">Список действующих лиц</sc_element></b> -структурная часть драматического произведения, предшествующая его тексту, сообщающая читателю о том, как зовут действующих лиц, каковы главные особенности каждого (занятие, возраст, отношения семейные или иные), и дающая представление о числе персонажей.</p>

<p>Слово «цзацзюй» («смешанные представления») употреблялось на юге <b><sc_element sys_idtf  = "country_China">Китая</sc_element></b> и ранее (в X—XIII веках) для обозначения небольших <b><sc_element sys_idtf  = "concept_farce">фарсовых</sc_element></b> пьес, которые назывались «смешанными», потому что состояли из трёх частей, мало связанных друг с другом и разных по характеру исполнения.</p>

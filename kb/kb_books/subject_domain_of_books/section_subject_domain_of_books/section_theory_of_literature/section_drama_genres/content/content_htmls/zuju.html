<p><b><sc_element sys_idtf  = "concept_zuju">Цзацзюй</sc_element></b> - классический жанр средневекового китайского театра, составивший главное литературное достояние <b><sc_element sys_idtf  = "country_China">Китая</sc_element></b> династии Юань (XIII-XIV века) и послуживший основой для школ традиционного китайского театра, в том числе Пекинской оперы. </p>

<p>Как правило, сюжеты мелодрам концентрируются вокруг семейных тем (любовь, брак, женитьба, знакомство, перипетии семейной жизни) и редко выходят в иные плоскости, хотя многие мелодрамы имеют черты исторических <b><sc_element sys_idtf  = "concept_drama">драм</sc_element></b> и разворачиваются в том или ином схематично поданном историческом контексте.</p>

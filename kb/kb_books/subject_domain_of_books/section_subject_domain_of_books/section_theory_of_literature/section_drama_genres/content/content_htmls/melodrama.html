<p><b><sc_element sys_idtf  = "concept_melodrama">Мелодрама</sc_element></b> - жанр художественной литературы, театрального искусства и кинематографа, произведения которого раскрывают духовный и чувственный мир <b><sc_element sys_idtf  = "lit_person">героев</sc_element></b> в особенно ярких эмоциональных обстоятельствах на основе контрастов: добро и зло, любовь и ненависть и тому подобного.</p>

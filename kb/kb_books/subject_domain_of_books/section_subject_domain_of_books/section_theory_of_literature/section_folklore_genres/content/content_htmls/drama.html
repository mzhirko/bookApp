<p><b><sc_element sys_idtf  = "concept_drama">Драма</sc_element></b> - литературный (драматический), сценический и кинематографический жанр. Получил особое распространение в литературе XVIII−XXI веков, постепенно вытеснив другой жанр драматургии — трагедию, противопоставив ему преимущественно бытовой сюжет и более приближенный к обыденной реальности стиль.</p>

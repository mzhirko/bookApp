<p>
	<b><sc_element sys_idtf = "Apocrypha">Апокриф</sc_element></b> —  произведение религиозной литературы (иудейской и христианской), посвящённое по преимуществу событиям и лицам Священной (ветхо- и новозаветной) и церковной истории, не включённое в канон Церковью (а ветхозаветный апокриф — также и иудейской синагогой).
</p>
